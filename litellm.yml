# ==============================================================================
# Model list: a prioritized list of all the models LiteLLM can use.
# ==============================================================================
model_list:
 - model_name: gpt-4o-mini_fallbacks
   litellm_params:
     model: gpt-4o-mini
     api_key: os.environ/OPENAI_API_KEY
     num_retries: 2
ECHO is off.
 - model_name: claude-opus_fallbacks
   litellm_params:
     model: claude-opus-4-1
     api_key: os.environ/ANTHROPIC_API_KEY
     num_retries: 2

# ==============================================================================
# Fallback strategy: This is the critical section for cost-saving.
# ==============================================================================
fallbacks:
 - {"gpt-4o-mini_fallbacks": ["claude-opus_fallbacks"]}
